<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Egypt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Kavoon' rel='stylesheet'>
</head>
<body>
  <header class='header'>
  <div class="header-over">
  	<h1 class='heading-primary'>
  		<span class="heading-primary-main">egypt</span>
  		<span class="heading-primary-sub">the land of pharaohs</span>
  	</h1>
  </div>
</header> 
<div class="slideshow-container">
	<div class="myslides fade">
		<div class="numbers">1 / 9</div>
		<div class="img-container"><img class="img"  src="img/pyramid1.jpg"></div>
		<div class="caption">The Pyramids 1</div>
	</div>

	<div class="myslides fade">
	    <div class="numbers">2 / 9</div>
		<div class="img-container"><img class="img"  src="img/pyramid2.jpg"></div>
		<div class="caption">The Pyramids 2</div>
	</div>

	<div class="myslides fade">
		<div class="numbers">3 / 9</div>
		<div class="img-container"><img class="img"  src="img/pyramid3.jpg"></div>
		<div class="caption">The Pyramids 3</div>
	</div>

	<div class="myslides fade">
		<div class="numbers">4 / 9</div>
		<div class="img-container"><img class="img"  src="img/Luxor1.jpg"></div>
		<div class="caption">Luxor 1</div>
  </div>
  
  <div class="myslides fade">
		<div class="numbers">5 / 9</div>
		<div class="img-container"><img class="img"  src="img/Luxor2.jpg"></div>
		<div class="caption">Luxor 2</div>
  </div>
  
  <div class="myslides fade">
		<div class="numbers">6 / 9</div>
		<div class="img-container"><img class="img"  src="img/Luxor3.jpg"></div>
		<div class="caption">Luxor 3</div>
  </div>
  
  <div class="myslides fade">
		<div class="numbers">7 / 9</div>
		<div class="img-container"><img class="img"  src="img/Sharm1.jpg"></div>
		<div class="caption">Sharm El-Sheikh 1</div>
  </div>
  
  <div class="myslides fade">
		<div class="numbers">8 / 9</div>
		<div class="img-container"><img class="img"  src="img/Sharm2.jpg"></div>
		<div class="caption">Sharm El-Sheikh 2</div>
  </div>
  
  <div class="myslides fade">
		<div class="numbers">9 / 9</div>
		<div class="img-container"><img class="img"  src="img/Sharm3.jpg"></div>
		<div class="caption">Sharm El-Sheikh 3</div>
	</div>

	<a class="prev" onclick="plusSlides(-1)" tabindex="0">&#10094;</a>
	<a class="next" onclick="plusSlides(1)" tabindex="0">&#10095;</a>
</div>

<br>
<div style="text-align:center">
	<span class="dots" onclick="currentSlide(1)"></span> 
	<span class="dots" onclick="currentSlide(2)"></span> 
	<span class="dots" onclick="currentSlide(3)"></span> 
	<span class="dots" onclick="currentSlide(4)"></span> 
	<span class="dots" onclick="currentSlide(5)"></span> 
	<span class="dots" onclick="currentSlide(6)"></span> 
	<span class="dots" onclick="currentSlide(7)"></span> 
	<span class="dots" onclick="currentSlide(8)"></span> 
	<span class="dots" onclick="currentSlide(9)"></span> 
</div>


		
		
<script src="slideShow.js"></script>
</body>
</html>
